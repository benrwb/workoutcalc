<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout calculator</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>

    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        body, input {
            font-size: 12pt;
        }
        input[type=email] {
            font-size: 10pt;
        }
        .maintable {
            border-collapse: collapse;
            margin: 5px 0px;
        }
        .maintable td {
            text-align: right;
            border: none;
            padding-right: 5px;
        }
        .maintable td.border {
            border: solid 1px silver;
            padding-right: 0px;
        }
        .maintable td.score {
            color: gray;
            padding-right: 10px;
        }
        textarea.output {
            width: 340px;
            height: 85px;
            margin-bottom: 5px;
        }
        input {
            border: solid 1px #a9a9a9;
            padding: 4px 3px;
        }
        input[type=number] {
            width: 80px;
            text-align: right;
            border: none;
        }
        button.pagebtn {
            padding: 10px 20px;
        }
        button.activeBtn {
            background-color: gold;
        }
        button.clearbtn {
            padding: 10px;
            margin-left: 110px;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div id="vueDiv" v-cloak>
        <button class="pagebtn" v-bind:class="{ activeBtn: curPageIdx == 0 }" v-on:click="gotoPage(0)">1</button>
        <button class="pagebtn" v-bind:class="{ activeBtn: curPageIdx == 1 }" v-on:click="gotoPage(1)">2</button>
        <button class="pagebtn" v-bind:class="{ activeBtn: curPageIdx == 2 }" v-on:click="gotoPage(2)">3</button>

        <button class="clearbtn" v-on:click="clearAll">Clear</button>
        

        <div v-for="(exercise, exIdx) in exercises" v-show="exIdx == curPageIdx" class="exdiv">

            <div style="margin-top: 15px; margin-bottom: 10px">
                <b>Exercise #{{ exIdx + 1 }}:</b>
                <input type="text" v-model="exercise.name" style="width: 225px" autocapitalize="off" />
            </div>

            <table class="maintable">
                <thead>
                    <tr>
                        <th>Set</th>
                        <th>Weight</th>
                        <th>Reps</th>
                        <th style="padding: 0px 10px">Score</th>
                        <th>Gap</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(set, setIdx) in exercise.sets">
                        <td>{{ setIdx + 1 }}</td>
                        <td class="border"><input type="number" v-model="set.weight" step="any" /></td>
                        <td class="border"><input type="number" v-model="set.reps" /></td>
                        <td class="score">{{ scoreForSet(set.weight, set.reps) }}</td>
                        <td class="border" v-show="setIdx != 0"><input type="number" v-model="set.gap" /></td>
                    </tr>
                    <tr>
                        <td><button v-on:click="addSet">+</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <textarea class="output" v-model="outputText" readonly="readonly"></textarea>

        <br />Mail to: <br />
        <input type="email" style="width: 260px" v-model="emailTo" />
        &nbsp;<a v-bind:href="emailLink">Send email</a>


    </div><!-- /vueDiv -->

    <script type="text/javascript">
    
        function pad(str, len) {
           // Pads the string so it lines up correctly
           var xtra = len - str.length;
           return " ".repeat((xtra / 2) + (xtra % 2))
                + str
                + " ".repeat(xtra / 2);
        }

        function newSet() {
            return {
                weight: '',
                reps: '',
                gap: ''
            };
        }

        function blankList() {
            // create a blank list
            var list = [];
            for (var p = 0; p < 3; p++) { // for each page (3 in total)
                var setList = [];
                for (var s = 0; s < 8; s++) { // for each set (8 in total)
                    setList.push(newSet());
                }
                list.push({
                    name: '',
                    sets: setList
                });
            }
            return list;
        }

        new Vue({
            el: "#vueDiv",
            data: {
                curPageIdx: 0,
                exercises: !localStorage["exercises"] ? blankList() : JSON.parse(localStorage["exercises"]),
                outputText: '',
                emailTo: localStorage['emailTo']
            },
            methods: {
                gotoPage: function(idx) {
                    this.curPageIdx = idx;
                },
                clearAll: function() {
                    if (confirm("Are you sure you want to clear the whole form?")) {
                        this.exercises = blankList();
                        this.curPageIdx = 0;
                    }
                },
                addSet: function() {
                    if (confirm("Are you sure you want to add a new set?")) {
                        this.exercises[this.curPageIdx].sets.push(newSet());
                    }
                },
                scoreForSet: function(w, r) {
                    var weight = Number(w);
                    var reps = Number(r);
                    var score = 0;
                    for (var i = 0; i < reps; i++) {
                        var logdiff = Math.log(i + 2) - Math.log(i + 1); // natural logarithm
                        score = score + (weight * logdiff);
                    }
                    var boost = 4.679;
                    score = score * boost; // calibrate so that 25 * 12 = 300
                    
                    return score == 0 ? "" : Math.round(score);
                },
                updateOutputText: function() {
                    // Calculate score and generate output text
                    var output = "";
                    var totalVolume = 0;

                    var self = this;
                    this.exercises.forEach(function(exercise, exerciseIdx) {
                        var weights = "kg";
                        var reps = "x ";
                        var gaps = "ðŸ•˜  ";
                        var exerciseVolume = 0;
                        
                        exercise.sets.forEach(function (set, setIdx) {
                            var w = set.weight;
                            var r = set.reps;
                            var g = (setIdx == (exercise.sets.length - 1)) 
                                ? "" 
                                : exercise.sets[setIdx + 1].gap; // use the next one down

                            var score = self.scoreForSet(w, r);
                            if (score > 0) {
                                var len = Math.max(w.length, r.length, g.length);
                                weights += "  " + pad(w, len);
                                reps += "  " + pad(r, len);
                                gaps += "  " + pad(g, len);
                                exerciseVolume += score;
                                totalVolume += score;
                            }
                        });

                        if (exerciseVolume > 0) {
                            output += (exerciseIdx + 1).toString() + ". " + exercise.name + "\n  "
                                + weights.trim() + "\n  "
                                + reps.trim() + "\n  "
                                + gaps.trim() + "\n  "
                                + "Volume: " + exerciseVolume
                                + "\n\n";
                        }
                    });
                    if (totalVolume > 0) {
                        output += "Total volume: " + totalVolume;
                    }

                    localStorage["exercises"] = JSON.stringify(this.exercises); // save to local storage

                    this.outputText = output; // update output text
                }
            },
            computed: {
                emailLink: function() {
                    return "mailto:" + this.emailTo + "?subject=workout&body=" + encodeURIComponent(this.outputText);
                }
            },
            watch: {
                exercises: {
                    handler: function() { 
                        // update output text whenever any changes are made
                        this.updateOutputText(); 
                    },
                    deep: true
                },
                emailTo: function() {
                    // save email address to local storage whenever it's changed
                    localStorage["emailTo"] = this.emailTo;
                }
            },
            created: function() { 
                this.updateOutputText();
            }
        });

    </script>
</body>
</html>
